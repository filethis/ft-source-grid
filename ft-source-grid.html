<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-list/iron-list.html">

<link rel="import" href="../ft-source-grid-item/ft-source-grid-item.html">

<!--
`ft-source-grid`
An element that renders a list of FileThis source items in a grid layout.

@demo demo/index.html
-->

<dom-module id="ft-source-grid">

    <style include="iron-flex iron-flex-alignment iron-positioning"></style>

    <template>

        <iron-list grid
                   selection-enabled
                   id="sourceGrid"
                   items="[[sources]]"
                   style="background-color:white"
                   selected-item="{{selectedSource}}"
                   as="source">

            <!-- Source item template -->
            <template>
                <ft-source-grid-item
                        source="[[source]]"
                        selected$="[[selected]]">
                </ft-source-grid-item>
            </template>
        </iron-list>

    </template>

    <script>
        Polymer({

            is: 'ft-source-grid',

            properties: {

                /** The list of source resources to be be displayed. */
                sources:
                {
                    type: Array,
                    notify: true,
                    value: []
                },

                /** The currently-selected source, if any. */
                selectedSource:
                {
                    type: Object,
                    notify: true,
                    value: null
                }
            }

        });
    </script>
</dom-module>
